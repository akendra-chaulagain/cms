<!doctype html>
<html lang="en">



<head>

    <meta charset="utf-8" />
    <title>Login | Amezia - Admin & Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- Bootstrap Css -->
    <link href="assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />

</head>

<body class="auth-body-bg">

    <div class="container-fluid">
        <!-- Log In page -->
        <div class="row justify-content-center mt-5 pt-5">
            <div class="col-lg-3 pe-0">
                <div class="card mb-0 shadow-none">
                    <div class="card-body">

                        <h3 class="text-center m-0">
                            <a href="index.html" class="logo logo-admin"><img
                                    src="https://radiantnepal.com/images/rad-logo.png" height="60" alt="logo"
                                    class="my-3"></a>
                        </h3>

                        <div class="px-2 mt-2">


                            <form class="form-horizontal my-4"
                                action="https://themesbrand.com/amezia/layouts/admin/index.html">

                                <div class="mb-3">
                                    <label class="form-label" for="username">Username</label>
                                    <div class="input-group">

                                        <span class="input-group-text" id="basic-addon1"><i
                                                class="far fa-user"></i></span>

                                        <input type="text" class="form-control" id="username"
                                            placeholder="Enter username">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" for="userpassword">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon2"><i
                                                class="fa fa-key"></i></span>
                                        <input type="password" class="form-control" id="userpassword"
                                            placeholder="Enter password">
                                    </div>
                                </div>

                                <div class="mb-3 row mt-4">
                                    <div class="col-sm-6">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="customControlInline">
                                            <label class="form-check-label" for="customControlInline">Remember
                                                me</label>
                                        </div>
                                    </div>


                                </div>
                                <!-- end row -->

                                <div class="mb-3 mb-0 row">
                                    <div class="col-12 mt-2">
                                        <button class="login_button waves-light" type="submit">Log
                                            In <i class="fas fa-sign-in-alt ms-1"></i></button>
                                    </div>

                                </div>

                            </form>

                        </div>

                        <div class="mt-4 text-center">
                            <p class="mb-0">Â©
                                <script>
                                    document.write(new Date().getFullYear())
                                </script>
                                <a href="https://radiantnepal.com/">
                                    Radiant InfoTech Nepal
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- End Log In page -->
    </div>



    <!-- JAVASCRIPT -->
    <script src="assets/js/jquery/jquery.min.js"></script>
    <script src="assets/js/metismenu/metisMenu.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/ckeditor/ckeditor.js"></script>

</body>



</html>
